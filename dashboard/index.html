<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino MQTT Temperature Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <!-- Fallback mock MQTT for when external resources are blocked -->
    <script>
        // Check if MQTT library loaded, if not use mock
        if (typeof mqtt === 'undefined') {
            console.log('External MQTT library blocked, loading mock implementation');
            document.write('<script src="js/mqtt-mock.js"><\/script>');
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="mqtt-header">
            <div class="connection-bar">
                <button id="connectBtn" class="connect-btn">Connect</button>
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="mqtt-url" id="mqttUrl">broker.emqx.io:8083</div>
                <button class="hamburger-menu" id="hamburgerMenu">â˜°</button>
            </div>
            
            <div class="config-panel" id="configPanel">
                <h3>MQTT Configuration</h3>
                <div class="config-field">
                    <label for="brokerHost">Broker Host:</label>
                    <input type="text" id="brokerHost" value="broker.emqx.io">
                </div>
                <div class="config-field">
                    <label for="brokerPort">Port:</label>
                    <input type="number" id="brokerPort" value="8083">
                </div>
                <div class="config-field">
                    <label for="brokerProtocol">Protocol:</label>
                    <select id="brokerProtocol">
                        <option value="ws">WebSocket (ws)</option>
                        <option value="wss">WebSocket Secure (wss)</option>
                    </select>
                </div>
                <div class="config-field">
                    <label for="clientId">Client ID:</label>
                    <input type="text" id="clientId" placeholder="Auto-generated">
                </div>
                <button id="saveConfig" class="save-btn">Save Configuration</button>
            </div>
        </header>

        <main class="dashboard">
            <div class="dashboard-controls">
                <h2>Temperature Monitors</h2>
                <button id="addGaugeBtn" class="add-gauge-btn">+ Add New Gauge</button>
            </div>
            
            <div class="gauges-grid" id="gaugesGrid">
                <!-- Gauges will be dynamically added here -->
            </div>
        </main>

        <div class="add-gauge-modal" id="addGaugeModal">
            <div class="modal-content">
                <h3>Add New Temperature Gauge</h3>
                <div class="modal-field">
                    <label for="gaugeTopic">MQTT Topic:</label>
                    <input type="text" id="gaugeTopic" placeholder="e.g., wvu-mae411L/group_2">
                </div>
                <div class="modal-field">
                    <label for="gaugeLabel">Display Label:</label>
                    <input type="text" id="gaugeLabel" placeholder="e.g., Group 2 Temperature">
                </div>
                <div class="modal-actions">
                    <button id="createGauge" class="create-btn">Create Gauge</button>
                    <button id="cancelGauge" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/mqtt-client.js"></script>
    <script src="js/gauge.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
